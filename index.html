<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Case the Bus</title>
</head>
<body>
    <h1>Case the Bus</h1>
    <div class="input-group mb-3" id="selectBox1">
        <label class="input-group-text" for="inputGroupSelect01">Options</label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected disabled>Please choose one of the following transit agencies...</option>
        </select>
      </div>
      <div class="input-group mb-3" id="selectBox2" style="visibility: hidden">
        <label class="input-group-text" for="inputGroupSelect02">Options</label>
        <select class="form-select" id="inputGroupSelect02">
          <option selected disabled>Please select your desired route...</option>
        </select>
      </div>
      <div class="input-group mb-3" id="selectBox3" style="visibility: hidden">
        <label class="input-group-text" for="inputGroupSelect03">Options</label>
        <select class="form-select" id="inputGroupSelect03">
          <option selected disabled>Please select the direction you'll be traveling...</option>
        </select>
      </div>
      <div class="input-group mb-3" id="selectBox4" style="visibility: hidden">
        <label class="input-group-text" for="inputGroupSelect04">Options</label>
        <select class="form-select" id="inputGroupSelect04">
          <option selected disabled>Please select your stop...</option>
        </select>
      </div>
      <div class="card text-center" style="width: 18rem; visibility: hidden;" id="departureTimeCard">
        <div class="card-body" id="departureCardBody">
          <h5 class="card-title">Your transit will depart in</h5>
        </div>
      </div>
      <div class="card text-center" style="width: 18rem; visibility: hidden;" id="noMoreTransit">
        <div class="card-body" id="noTransitCardBody">
          <h5 class="card-title">Woops!</h5>
        </div>
      </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
          <script src="fetch.js"></script>
</body>
</html>
